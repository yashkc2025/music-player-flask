{% macro formComp(url, type, title) %}
<form class="formComp" action={{url}} method="post" enctype="multipart/form-data">
  <h1>{{title}}</h1>
  {{caller()}}
  <button type="submit">Submit</button>
</form>

<style>
  .formComp {
    display: flex;
    flex-direction: column;
    gap: 20px;

    width: 400px;
    max-width: 70vw;
    margin: auto;

    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    padding: 40px;
    border-radius: 10px;
  }

  .formComp h1 {
    text-align: center;
    font-size: 1.5rem;
    margin-bottom: 20px;
  }
</style>

{% endmacro %}
