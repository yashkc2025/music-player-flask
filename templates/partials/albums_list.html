{%if datas%}
<table class="music-table">
    <thead>
      <th>View</th>
      <th>Name</th>
      <th>Artist</th>
      <th>Genre</th>
    </thead>
    <tbody>
      {% for row in datas %}
      <tr>
        <td>
          <a class="btn bg-warning" href={{url_for('album_info',albumID=row[0])}} alt="lyrics" title="lyrics">
            <img src="/static/icons/book-open.svg" alt="" />
          </a>
        </td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
{%else%}
<h3>No albums found</h3>
{%endif%}
