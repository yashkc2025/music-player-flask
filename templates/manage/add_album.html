{%extends "manage/layout.html" %} 

{% from "includes/form.html" import formComp
with context %} {%block content %}
<div class="formDiv">
    {% call formComp("/manage/add-album", "POST", "Add Album") -%}
        <div class='formGroup'>
          <label>Album Name</label>
          <input type='text' name='albumName' required class='form-control'>
        </div>
        <div class='formGroup'>
          <label>Artist</label>
          <input type='text' name='artistName' required class='form-control'>
        </div>
        <div class='formGroup'>
          <label>Genre</label>
          <input type='text' name='genre' required class='form-control'>
        </div>
    {% endcall %}
  </div>

{%endblock content %}
